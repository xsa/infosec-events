# -------------------------------------------
# Hugo configuration for infosec-events
# Flexible THEMES via Hugo Modules
# README -> Home, YYYY.md -> Archive (no repo reorg)
# -------------------------------------------

baseURL = "https://xsa.github.io/infosec-events/"
languageCode = "en-us"
title = "InfoSec Events"
publishDir = "public"

# Hugo ≥ 0.128: use pagination.pagerSize instead of paginate
[pagination]
  pagerSize = 20

# Keep repo layout unchanged via mounts
[module]
  # 1) Include your local content/ (About page, archive index, etc.)
  [[module.mounts]]
    source = "content"
    target = "content"

  # 2) Map README.md to homepage (current year)
  [[module.mounts]]
    source = "README.md"
    target = "content/_index.md"

  # 3) Map year files into /archives/ (includes 2026.md even if it's the current year)
  [[module.mounts]]
    source = "."
    target = "content/archives"
    includeFiles = ["19??.md", "20??.md"]

  # Theme via Hugo Modules
  [[module.imports]]
    path = "github.com/panr/hugo-theme-terminal"

[params]
  subtitle = "Community‑curated cybersecurity conferences, meetups, and CTFs"
  centerTheme = true

  # Change theme color here — built‑in Terminal colors:
  # orange | blue | green | red | pink | purple | yellow
  themeColor = "green" 

[menu]
  [[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1
  [[menu.main]]
    name = "Archive"
    url  = "/archives/"
    weight = 2
  [[menu.main]]
    name = "About"
    url  = "/about/"
    weight = 3

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  archives = "/archives/:slug/"

[privacy]
  [privacy.googleAnalytics]
    disable = true
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true

[outputs]
  home = ["HTML", "RSS"]
