<header class="site-header">
  <div class="container container-center">

    <!-- Site title -->
    <h1 class="site-title">
      <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
    </h1>

    <!-- Subtitle / tagline -->
    {{ with .Site.Params.subtitle }}
      <p class="site-subtitle">{{ . }}</p>
    {{ end }}

    <!-- Main menu (Terminal theme partial) -->
    {{ partial "nav.html" . }}

  </div>
</header>
