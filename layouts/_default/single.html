{{ define "main" }}
<main class="container container-center">

  {{/* Top navigation only for archive section */}}
  {{ if in .Section "archives" }}
    {{ partial "archive-nav.html" . }}
  {{ end }}

  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>

    <div class="post-content">
      {{ .Content }}
    </div>
  </article>

</main>
{{ end }}
